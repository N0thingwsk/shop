syntax = "proto3";

package api.user.v1;

import "google/api/annotations.proto";

option go_package = "shop/api/user/v1;v1";

service User {

	rpc GetUser (GetUserRequest) returns (UserInfoReply) {
		option (google.api.http) = {
			post: "/v1/user/getuser"
			body: "*"
		};
	}

	rpc LoginUser (LoginRequest) returns (LoginReply) {
		option (google.api.http) = {
			post: "/v1/user/login",
			body: "*"
		};
	}

	rpc RegisterUser (RegisterRequest) returns (UserInfoReply) {
		option (google.api.http) = {
			post: "/v1/user/create",
			body: "*"
		};
	}

	rpc UpdateUserNickName(UpdateNickNameRequest) returns (UserInfoReply){
		option (google.api.http) = {
			post: "/v1/user/update/nickname",
			body: "*"
		};
	}
	rpc UpdateUserPassword(UpdatePasswordRequest) returns (UserInfoReply){
		option (google.api.http) = {
			post: "/v1/user/update/nickname",
			body: "*"
		};
	}
	rpc UpdateUserBirthday(UpdateBirthdayRequest) returns (UserInfoReply){
		option (google.api.http) = {
			post: "/v1/user/update/nickname",
			body: "*"
		};
	}
	rpc UpdateUserGender(UpdateGenderRequest) returns (UserInfoReply){
		option (google.api.http) = {
			post: "/v1/user/update/nickname",
			body: "*"
		};
	}

	rpc DeleteUser(DeleteRequest) returns (UserInfoReply){
		option (google.api.http) = {
			post: "/v1/user/delete",
			body: "*"
		};
	}

	rpc SendVerificationCode(SendCodeRequest) returns (SendCodeReply) {
		option (google.api.http) = {
			post: "/v1/user/sendcode",
			body: "*"
		};
	}
}

message GetUserRequest {
	message User {
		string token = 1;
	}
	User user = 1;
}

message LoginRequest {
	message User {
		string mobile = 1;
		string password = 2;
		string code = 3;
	}
	User user = 1;
}

message RegisterRequest {
	message User {
		string mobile = 1;
		string password = 2;
		string code= 3;
	}
	User user = 1;
}

message UpdateGenderRequest {
	message User {
		string token = 1;
		string nike_name = 2;
		string birthday = 3;
		string gender = 4;
	}
	User user = 1;
}

message UpdatePasswordRequest {
	message User {
		string token = 1;
		string nike_name = 2;
		string birthday = 3;
		string gender = 4;
	}
	User user = 1;
}

message UpdateNickNameRequest {
	message User {
		string token = 1;
		string nike_name = 2;
		string birthday = 3;
		string gender = 4;
	}
	User user = 1;
}

message UpdateBirthdayRequest {
	message User {
		string token = 1;
		string nike_name = 2;
		string birthday = 3;
		string gender = 4;
	}
	User user = 1;
}

message DeleteRequest {
	message User {
		string token = 1;
	}
	User user = 1;
}

message SendCodeRequest {
	message User {
		string mobile = 1;
	}
	User user = 1;
}

message SendCodeReply {
	string code = 1;
}

message LoginReply {
	message User {
		string mobile = 1;
		string nike_name = 2;
	}
	User user = 1;
	string token = 2;
}

message UserInfoReply {
	message User {
		string mobile = 1;
		string nike_name = 2;
		string birthday = 3;
		string gender = 4;
	}
	User user = 1;
}