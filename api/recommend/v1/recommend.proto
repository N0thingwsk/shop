syntax = "proto3";

package api.recommend.v1;

option go_package = "shop/api/recommend/v1;v1";
option java_multiple_files = true;
option java_package = "api.recommend.v1";

service Recommend {
	rpc GetRecommend (GetRecommendRequest) returns (GetRecommendReply);
}

message GetRecommendRequest {}
message GetRecommendReply {}